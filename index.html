<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Stats Preview Card Component</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<section class="img-section">
				<p></p>
			</section>
			<section class="text-area order">
				<article class="text-article">
					<h1>Get <span>insights </span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</article>
				<footer>
					<div class="stat">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="stat">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="stat">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</footer>
			</section>
		</div>
	</body>
</html>
